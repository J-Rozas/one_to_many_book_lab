{% extends "base.html" %}
{% block content %}
<main>
    {% for book in books%}
        <div class="all_books">
            <p>{{ book.title }}</p>
            <p>{{ book.cover }}</p>
            <p>{{ book.price }}</p>
            <p>{{ book.author.name }}</p>
            <form action="/books/{{ book.id }}/delete" method="POST">
                <button>
                    Delete
                </button>
            </form>
        </div>
    {% endfor %}
</main>
{% endblock %}
