{% extends "base.html" %}
{% block content %}
<main>
    {% for book in books%}
        <div class="all_books">
            <p>{{ book.title }}</p>
            <p>{{ book.cover }}</p>
            <p>{{ book.price }}</p>
            <p>{{ book.author.name }}</p>
        </div>
    {% endfor %}
</main>
{% endblock %}
